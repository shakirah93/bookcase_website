<head>

<body>
    <h1 class="gallery-header">The Gallery</h1>


    <section class="parent-container">
        <div class="flex-item first">
            <p>Twinnie Dogs</p>
        </div>
        <div class="flex-item second">
            <p>Jackie Chan</p>
        </div>
        <div class="flex-item third"></div>

        <div class="flex-item fifth"></div>
        <div class="flex-item sixth"></div>
        <div class="flex-item seventh"></div>
        <div class="flex-item eighth"></div>

    </section>

    <div class="container-fluid">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    
    </div>
   
    <ul>
        <li class="red">Female</li>
        <li>Black</li>
        <li>Married</li>
        <li>Software Lead</li>
    </ul>

    <ol>
        <li>Apple</li>

    </ol>
